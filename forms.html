<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/forms.css">
    <title>Register With Us</title>
</head>
<body>

<h1>
  Register With Us!!!
</h1>

<form method="POST" action="https://request-inspector.glitch.me/">

    <p>
        <label for="email">Email address</label><br>
        <input type="text" class="custom-input" id="email" name="email" placeholder="Enter your email address">
    </p>

    <p>
        <label for="password">Password</label><br>
        <input type="password" class="custom-input" id="password" name="password">
    </p>

    <p>
        <label for="bio">Enter bio here ... </label><br>
        <textarea id="bio" name="bio"></textarea>
    </p>

    <p>
        How did you hear about us?<br>
        <input type="radio" name="hear_about_us" value="a">Billboard<br>
        <input type="radio" name="hear_about_us" value="b">Radio advertisement<br>
        <input type="radio" name="hear_about_us" value="c">Internet advertisement<br>
        <input type="radio" name="hear_about_us" value="d">Other<br>
    </p>

    <p>
        What web browser are you using?
        <select name="browser_using">
            <option value="safari">Apple safari</option>
            <option value="chrome">Google chrome</option>
            <option value="edge">Microsoft edge</option>
            <option value="firefox">Mozilla firefox</option>
            <option value="other">Other</option>
        </select>
    </p>


    <button type="submit">Submit</button>

</form>

</body>
</html>
